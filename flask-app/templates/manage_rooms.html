{% extends "base.html" %}

{% block title %}Manage Rooms{% endblock %}

{% block content %}
<h2>Manage Rooms</h2>
<form method="POST" action="{{ url_for('add_room') }}">
    <div class="form-group">
        <label for="room_name">Room Name</label>
        <input type="text" class="form-control" id="room_name" name="room_name" required>
    </div>
    <div class="form-group">
        <label for="capacity">Capacity</label>
        <input type="number" class="form-control" id="capacity" name="capacity" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Room</button>
</form>
<div class="mt-4">
    <h3>Existing Rooms</h3>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Room Name</th>
                <th>Capacity</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for room in rooms %}
            <tr>
                <td>{{ room.room_name }}</td>
                <td>{{ room.capacity }}</td>
                <td>
                    <a href="{{ url_for('edit_room', room_id=room.id) }}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{{ url_for('delete_room', room_id=room.id) }}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
